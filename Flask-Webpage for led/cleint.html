<!DOCTYPE html>
<style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.button {
    display: flex;
    gap: 20px; /* Space between the buttons */
}

button {
    padding: 40px 60px; /* Increase the size of the buttons */
    margin: 10px;
    font-size: 40px; /* Larger font size */
    color: black; /* Default text color */
    background-color: white; /* Default button color */
    border: 2px solid #007bff;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.b1:hover {
    background-color: green;
    color: white; /* Text color changes to white when hovering */
}

.b2:hover {
    background-color: red;
    color: white; /* Text color changes to white when hovering */
}

button:active {
    background-color: blue;
    color: white; /* Keep text white when button is active */
}
</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client</title>
</head>
<body>
    <div class="button">
        <div class="b1">
            <button
                id="led_on"
                onclick="sendRequest('/led_on')"
            >
                LED ON
            </button>
        </div>
        <div class="b2">
            <button
                id="led_off"
                onclick="sendRequest('/led_off')"
            >
                LED OFF
            </button>
        </div>
    </div>

    <script>
        function sendRequest(url) {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", url, true);
            xhr.send();
        }
    </script>
</body>
</html>
